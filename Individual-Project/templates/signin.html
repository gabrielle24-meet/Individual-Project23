<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feddback page for spotify!</title>
      <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form method="post" action="/signin">
        <!-- Heading -->
        <h1>FeedBack page for spotify!</h1>
        <h4>
           Please signin to your account!
        </h4>

        <!-- Subheading -->
        <p >
            Please fill up your information below to signin.
        </p>

        <!-- Email -->
        <div>
            <label>Email</label>
            <div>
                <input type="email" name="email" value="emailStr">
            </div>
        </div>

        <!-- Password -->
        <div>
            <label>Please enter password</label>
            <div class="input-group">
               <input type="password"  name="password" minlength="6">
           </div>
        </div>
        
        <!-- Button -->
        <div>
         <input type="submit" />
        </div>
    </form>
    <br>
<label>Don't have an accont?  <button onclick="location.href='/'">SignUp Here</button></label>
</body>
</html>
