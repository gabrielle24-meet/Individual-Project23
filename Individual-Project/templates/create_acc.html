<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form method="post" action="/">
        <!-- Heading -->
        <h1>Feedback page for spotify!</h1>
        <h4>
            Create an account
        </h4>

        <!-- Subheading -->
        <p >
            Please fill up your information below to sign up.
        </p>

        <!-- Email -->
        <div>
            <label>Please enter Email address*</label>
            <div>
                <input type="email"  name="email" id="emailStr" required>
            </div>
        </div>

        <!-- Password -->
        <div>
            <label>Please enter password</label>
            <div class="input-group">
              <input type="password"  name="password" minlength="6" required>
            </div>
        </div>
    
        <div>
           <label>Please add your username</label>
           <div>
             <input type="username" name="Username" required>
           </div>
        </div>
        
        <!-- Button -->
        <div>
         <input type="submit" />
        </div>
    </form>
    <br>
    <label> Have an account? <a href="/signin"><button>Signin Here</button></a></label>
</body>
</html>
